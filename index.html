<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Header</title>
</head>
<body>
    <div id="header-container">
        <div class="header-wrapper">
            <div id="navbar-container">
                <div class="logo">
                    <img src="assets/images/BrewerChef - Logo 02.png" alt="Logo">
                </div>
                <div class="nav-menu">
                    <a href="#" class="menu_link active">Home</a>
                    <a href="#" class="menu_link">About</a>
                    <a href="#" class="menu_link">Services</a>
                    <a href="#" class="menu_link">Blog</a>
                    <a href="#" class="menu_link">Contact</a>
                </div>
            </div>
            <div class="alt-container">
                <div class="search-area">
                    <input type="search" id="search-bar" name="search" placeholder="Search Here...">
                </div>
                <div class="account-area">
                    <a href="#">Login</a>
                    <a href="#">Logout</a>
                </div>
                <div class="social-area">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </div>
            <div id="mobile-container">
                <div class="menu_toggle">
                    <div class="menu_open">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                    <div class="menu_close hidden">
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="mobile-menu-container">
                    <a href="#" class="menu_link active">Home</a>
                    <a href="#" class="menu_link">About</a>
                    <a href="#" class="menu_link">Services</a>
                    <a href="#" class="menu_link">Blog</a>
                    <a href="#" class="menu_link">Contact</a>
                    <div class="logo">
                        <img src="assets/images/BrewerChef - Logo 02.png" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
